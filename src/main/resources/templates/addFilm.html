<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here you can upload your film</title>
</head>
<body>
    <form action="/films/filmUpload" method="POST" enctype="multipart/form-data" itemprop="addFilmForm">
        Titel:<br/>
        <input type="text" name="title" itemprop="filmtitle"/><br/>
        Jahr:<br/>
        <input type="text" name="year" itemprop="filmyear"/><br/>
        Cover:<br/>
        <input type="file" name="cover" itemprop="filmcover"/><br/>
        <input type="submit" value="Abschicken" itemprop="submitbutton"/>
    </form>
</body>
</html>
